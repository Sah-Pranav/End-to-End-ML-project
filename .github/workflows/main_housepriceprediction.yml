# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - housepriceprediction

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: testdockersah.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_B5E2774A6F294CC78277FAB1CC395C52 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_B67660AC06B24180970E5CA447655FE8 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: testdockersah.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_B5E2774A6F294CC78277FAB1CC395C52 }}/housepricepredictionapp:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_665FF109AE5D42CBBAB431A5590EA107 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7E8CBB3230474C338C54B54E15C30639 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4890A80A4D474015A05D7119984AD87D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'housepriceprediction'
          slot-name: 'Production'
          images: 'testdockersah.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_B5E2774A6F294CC78277FAB1CC395C52 }}/housepricepredictionapp:${{ github.sha }}'
          